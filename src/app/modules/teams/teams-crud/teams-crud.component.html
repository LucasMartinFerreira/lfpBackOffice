<div class="content-create-team" [formGroup]="form">
  <div class="header-content">
    <label  *ngIf="team === null "  class="label-title">
      Creación de un equipo
    </label>
    <label  *ngIf="team !== null"  class="label-title">
      Edición de un equipo
    </label>
  </div>
  <span class="line-border-bottom"></span>
  <div class="content-form">


      <div class="content-image">
        <img *ngIf="photo===''" src="./../../../../assets/Images/uploadImage.png">
        <img  *ngIf="photo!==''" src="{{photo}}">
      </div>
      <div>
        <div>
          <label for="nameTeam">Nombre del Equipo:</label>
          <mat-form-field>
            <input matInput formControlName="nameTeam" type="text" id="nameTeam" name="nanameTeamme" [(ngModel)]="nameTeam" placeholder="Nombre del Equipo">
            <mat-error *ngIf="form.get('nameTeam').hasError('required')">
              Nombre de Equipo Obligatorio
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <label for="stadium">Estadio:</label>
          <mat-form-field>
            <input matInput formControlName="stadium" id="stadium" type="text" name="stadium" placeholder="Nombre del estadio" [(ngModel)]="stadium">
          </mat-form-field>

        </div>

        <div>
          <label for="coach">Entrenador:</label>
          <mat-form-field>
            <input matInput formControlName="coach" id="coach" type="text" name="coach" placeholder="Nombre del entrenador" [(ngModel)]="coach">
            <mat-error *ngIf="form.get('goalsInput').hasError('pattern')">
              Los goles deben de ser un número
            </mat-error>
          </mat-form-field>

        </div>


        <div>
          <label for="president">Presidente</label>
          <mat-form-field>
            <input matInput formControlName="president" id= "president" type="text" name="president" placeholder="Nombre del Presidente" [(ngModel)]="president">
          </mat-form-field>

        </div>

      </div>
      <div  class="button-upload">

        <label for="file-upload" class="custom-file-upload">
          Subir Imágen
        </label>
        <input id="file-upload" type="file" (change)="onFileChanged($event)"/>

      </div>

      <div>
        <div>

          <span class="line-border-bottom-history">

            <label class="label-history">Historial:</label>
          </span>
        </div>

        <div class="line-history">

        </div>



        <div>
          <label for="goals">Goles:</label>
          <mat-form-field>
            <input matInput formControlName="goalsInput" id= "goals" type="text" name="goals" placeholder="Goles" [(ngModel)]="history.goals">
            <mat-error *ngIf="form.get('goalsInput').hasError('pattern')">
              Los goles deben de ser un número
            </mat-error>
          </mat-form-field>

        </div>

        <div >
          <label for="titles">Títulos:</label>
          <mat-form-field>
            <input matInput formControlName="titlesInput" id= "titles" type="text" name="titles" placeholder="Títulos" [(ngModel)]="history.titles">
            <mat-error *ngIf="form.get('titlesInput').hasError('pattern')">
              Los goles deben de ser un número
            </mat-error>
          </mat-form-field>

        </div>

      </div>

      <div  class="footer-buttons">

        <div *ngIf="team === null " class="footer-buttons">
          <button (click)="createTeam()">Crear Equipo</button>
        </div>
        <div *ngIf="team !== null " class="footer-buttons">
          <button (click)="editTeam()">Editar Equipo</button>
        </div>
      </div>

  </div>
</div>
