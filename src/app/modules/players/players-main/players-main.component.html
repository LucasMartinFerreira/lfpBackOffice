<div class="content-header">
  <app-dashboard-header (clickOpenCloseSideBar)="openCloseSidebar($event)"></app-dashboard-header>
</div>
<div class="content-sideBar" [ngClass]="{'collapse':stateSidebar}">
  <app-dashboard-sidebar></app-dashboard-sidebar>
</div>
<div class="content-main"  [ngClass]="{'collapse':stateSidebar}">
  <app-players-list *ngIf="viewActive==='ListPlayers'"></app-players-list>
  <app-players-assign-to-team *ngIf="viewActive==='assignPlayers'"></app-players-assign-to-team>
  <app-players-crud [player]="playerObject"  *ngIf="viewActive==='CRUDPlayers' "></app-players-crud>
</div>
<div class="content-footer">
  <app-footer></app-footer>
</div>
