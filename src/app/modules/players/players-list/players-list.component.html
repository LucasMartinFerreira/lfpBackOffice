<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda de jugador">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Apellidos">
    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
    <td mat-cell *matCellDef="let element"> {{element.secondname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Equipo">
    <th mat-header-cell *matHeaderCellDef> Equipo </th>
    <td mat-cell *matCellDef="let element"> {{element.teamName}}  </td>
  </ng-container>

  <ng-container matColumnDef="Nacionalidad">
    <th mat-header-cell *matHeaderCellDef> Nacionalidad </th>
    <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th class="title-buttons" mat-header-cell *matHeaderCellDef> Acciones  </th>
    <td class="content-buttons" mat-cell *matCellDef="let element">
      <button (click)="updatePlayer(element._id)" md-raised-button >Edit</button>
      <button (click)="deletePlayer(element._id)" md-raised-button >Eliminar</button>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
