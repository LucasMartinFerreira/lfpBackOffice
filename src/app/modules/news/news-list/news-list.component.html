<div class="header-content">
  <label  class="label-title">
    Listado de Noticias
  </label>
</div>
<span class="line-border-bottom"></span>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar una noticia">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Titulo">
    <th mat-header-cell *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="FechaPublicación">
    <th mat-header-cell *matHeaderCellDef> Fecha Publicación </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Text">
    <th mat-header-cell *matHeaderCellDef> Cuerpo </th>
    <td mat-cell *matCellDef="let element"> {{element.text}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th class="title-buttons" mat-header-cell *matHeaderCellDef> Acciones  </th>
    <td class="content-buttons" mat-cell *matCellDef="let element">
      <button (click)="updateNew(element.idNew)" md-raised-button >Edit</button>
      <button (click)="deleteNew(element.idNew)" md-raised-button >Eliminar</button>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
