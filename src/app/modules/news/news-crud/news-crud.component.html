<div class="content-create-news">
  <div class="header-content">
    <label class="label-title">
      Creación/Edición de una Noticia
    </label>
  </div>
  <span class="line-border-bottom"></span>
  <div class="content-form">

    <div class="content-image">
      <img *ngIf="photo===''" src="./../../../../assets/Images/uploadImage.png">
      <img  *ngIf="photo!==''" src="{{photo}}">
    </div>

    <div>
      <div>
        <label for="titleNews">Título de la noticia:</label>
        <input type="text" id="titleNews" name="titleNews" [(ngModel)]="title" placeholder="titulo">
      </div>

      <div>
        <label for="subtitleNews">Subtítulo de la Noticia:</label>
        <input id="subtitleNews" type="text" name="subtitleNews" placeholder="Subtítulo" [(ngModel)]="subtitle">
      </div>

      <div>
        <label for="textBody">Cuerpo:</label>
        <input id="textBody" type="text" name="textBody" placeholder="Cuerpo" [(ngModel)]="text">
      </div>

      <div>
        <label for="reporter">Publicada por:</label>
        <input id= "reporter" type="text" name="reporter" placeholder="nombre del reportero" [(ngModel)]="reporter">
      </div>

      <div>
        <label for="date">Fecha Publicación:</label>
        <input id= "date" type="text" name="link" placeholder="Ejemplo:21-12-2018" [(ngModel)]="date">
      </div>

      <div>
        <label for="reporter">Publicada por:</label>
        <input id= "link" type="text" name="link" placeholder="link" [(ngModel)]="link">
      </div>

    </div>


    <div  class="button-upload">

      <label for="file-upload" class="custom-file-upload">
        Subir Imágen
      </label>
      <input id="file-upload" type="file" (change)="onFileChanged($event)"/>

    </div>

    <div  class="footer-buttons">

      <div *ngIf="new === '' " class="footer-buttons">
        <button (click)="createNew()">Crear Noticia</button>
      </div>
      <div *ngIf="new !== '' " class="footer-buttons">
        <button (click)="updateNew()">Editar Noticia</button>
      </div>
    </div>

  </div>
</div>
